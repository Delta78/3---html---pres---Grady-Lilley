<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- character encoding -->
        <meta charset="utf-8">
        <!-- title tag -->
        <title>Small Dreams</title>
        <!-- meta description -->
        <meta name="description" content="Poem project for Mr.Messina's web 1 class. Even birds have dreams...">
        <!-- mobile-friendly viewport -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- W3.CSS -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!-- custom css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

    </head>

    <body class="w3-blue">

    

        <!-- SLIDE #1 -->
        <section class="mySlides fs-img-1">
        <div class="w3-cell-row">
            <div style="height: 150px; width: 500px; " class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-middle">
                <h1 class="animate__animated animate__fadeInUp animate__slower">Dreams of flight day and night</h1>
            </div>
        </div>   

        </section>

        <!-- SLIDE #2 -->
        <section class="mySlides">
        <!-- The video -->
            <video autoplay muted loop class="fs-video">
                <source src="video/birdCage.mp4" type="video/mp4">
            </video>
            <div class="w3-cell-row">
                <div style="height: 150px; width: 500px; " class="w3-container w3-blue w3-cell w3-mobile w3-cell-bottom w3-display-bottomleft">
                    <h1 class="animate__animated animate__fadeInLeft animate__slower">Flood the mind of the young bird so fragile</h1>
                </div>
            </div>   
        </section>

        <!-- SLIDE #3 -->
        <section class="mySlides fs-img-3">
            <div class="w3-cell-row">
                <div style="height: 150px; width: 350px; " class="w3-container w3-blue w3-cell w3-mobile w3-cell-bottom w3-display-bottomright">
                    <h1 class="animate__animated animate__fadeInRight animate__slower">As he basks in light He sees the bright</h1>
                </div>
            </div>   
            </section>
            
        <!-- SLIDE #4 -->
        <section class="mySlides fs-img-4">
            <div class="w3-cell-row">
                <div style="height: 150px; width: 500px; " class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-bottomright">
                    <h1 class="animate__animated animate__fadeInUp animate__slower">From outdoors he wishes to travel</h1>
                </div>
            </div>   
            </section>

            <!-- music player -->
            <figure class="w3-display-topleft">
                <figcaption>Peaceful mind by Astron via <a href="https://www.youtube.com/audiolibrary/music?nv=1">Youtube Audio Library</a></figcaption>
                <audio autoplay src="music/Peaceful_Mind (1).mp3">
                        Your browser does not support the
                        <code>audio</code> element.
                </audio>
            </figure>


        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

        <script src="js/slides.js"></script>


    </body>

</html>
